<div fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%">
            <input type="text" matInput placeholder="Filtrer" (keyup)="doFilter($event.target.value)">
        </mat-form-field>
    </div>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.date.toDate()| date:'dd/MM/yy' }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="meal">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Aliment</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Quantit√©</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.calories| number }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="calories">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de calories</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.duration| number }} s</mat-cell>
            </ng-container>
            
    
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
        </mat-table>
    
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]"></mat-paginator>
